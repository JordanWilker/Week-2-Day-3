<!doctype html>
<html lang="en">
  <head>
    <title>Rock Paper Scissors</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>

    <header class="bg-dark text-center text-light">
      <h3 class="py-3">Rock Paper Scissors</h3>
    </header>
    <main class="container-fluid backgroundImg">
      
      <div class="row">
        <div class="col-2"></div>
        <div class="col-8  text-center">
          <div class="row">
            <!-- buttons start -->
            <div class="col-4">
              <button class="btn btn-info shadow my-3" onclick="ifRock()"id="Rock">Rock</button>
            </div>
            <div class="col-4">
              <button class="btn btn-info shadow my-3" onclick="ifPaper('Paper')"id="Paper">Paper</button>
            </div>
            <div class="col-4">
              <button class="btn btn-info shadow my-3"onclick="ifScissors('Scissors')"id="Scissors">Scissors</button>
            </div>
            <!-- button end -->
          </div>
        </div>
        <div class="col-2"></div>
      </div>
      
      <div class="row text-center">
        <div class="col"><h1 id="who-won">Who Won?</h1></div>
      </div>
      
      <div class="row text-center">
        <div class="col-6">
          <h2 id="player-wins">You have 0 wins</h2>
        </div>
        <div class="col-6" >
          <h2 id="computer-wins">The CPU has 0 wins</h2>
        </div>
      </div>
      
      <div class="row text-center">
        <div class="col">
          <h1 id="round-winner"></h1>
        </div>
      </div>
      
      <div class="row text-center">
        <div class="col-12">
          <button class="btn btn-info my-3" id="play-again" hidden onclick="restartButton()">Restart Game?</button>
        </div>
      </div>





    </main>
    <footer class="bg-dark"></footer>
    <!-- <footer class="bg-dark text-center text-light">
      Rock Paper Scissors
    </footer> -->
      
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="app.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
